<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 강조하기</title>
</head>
<body>
    <!-- strong 태그 -->
    <strong>중요한 의미가 있는 텍스트</strong>
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>

    <!-- em 태그 -->
    <em>강조하고 싶은 텍스트</em>
    <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>
</body>
</html>
