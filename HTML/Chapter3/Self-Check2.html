<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀프 체크2</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 2. 지금까지 배운 태그를 적절히 사용해 로그인 화면 UI를 HTML 코드로 작성 -->
    <strong>2. 지금까지 배운 태그를 적절히 사용해 로그인 화면 UI를 HTML 코드로 작성</strong>
    <form action="#">
        <fieldset>
            <legend>소셜 로그인</legend>
            <button type="button">
                <img src="google.jpg" alt="구글 홈페이지" width="30px" height="30px">
                Log in with Google
            </button>
            <p>or</p>
            <label for="username">
                <input type="text" id="username" name="username" placeholder="username">
            </label>
            <label for="password">
                <input type="password" id="password" name="password" placeholder="password">
            </label>
            <button type="submit">LOGIN</button>
            <a href="#">Forgot your password?</a>
        </fieldset>
    </form>
</body>
</html>
