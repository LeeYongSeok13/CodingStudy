<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크와 이미지 넣기</title>
</head>
<body>
    <!-- a 태그 -->
     <a href="https://www.naver.com" target="_blank" title="네이버">네이버 홈페이지</a>

    <!-- img 태그  -->
    <img src="naver.png" alt="네이버 로고">

    <!-- 이미지 링크 -->
    <a href="https://www.naver.com" target="_blank">
        <img src="naver.png" alt="네이버 링크">
    </a>
</body>
</html>
