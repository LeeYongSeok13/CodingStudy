<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 구성하기</title>
</head>
<body>
    <!-- form 태그 -->
    <form action="서버 url" method="get 또는 post"></form>
    
    <!-- input 태그 -->
    <input type="종류" name="이름" value="초깃값">

    <input type="text">
    <input type="password">
    <input type="tel">
    <input type="number">
    <input type="url">
    <input type="search">
    <input type="email">
    <input type="checkbox">
    <input type="radio">
    <input type="file">
    <input type="button">
    <input type="image" src="facebook.png" width="30px" height="30px">
    <input type="hidden">
    <input type="date">
    <input type="datetime-local">
    <input type="month">
    <input type="week">
    <input type="time">
    <input type="range">
    <input type="color">
    <input type="submit">
    <input type="reset">

    <!-- label 태그 -->
    <label>
        아이디
        <input type="text">
    </label>

    <label for="userpw">비밀번호</label>
    <input type="password" id="userpw">

    <label for="username">
        <input type="text" id="username">
    </label>

    <!-- fieldset와 legend 태그 -->
    <form action="#">
        <fieldset>
            <legend>그룹 이름</legend>
            <!-- 상호작용 요소 생략 -->
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for="userid">아이디</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="passwd">비밀번호</label>
                <input type="password" id="passwd">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="age">나이</label>
                <input type="number" id="age">
            </p>
            <p>
                <label for="recommender">추천인</label>
                <input type="text" id="recommender">
            </p>
        </fieldset>
    </form>

    <!-- textarea 태그 -->
    <form action="#" method="post">
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="title">제목
                    <input type="text" id="title" name="title">
                </label>
            </p>
            <p>
                <label for="desc">내용
                    <textarea name="desc" id="desc"></textarea>
                </label>
            </p>
        </fieldset>
    </form>

    <!-- select, option, optgroup 태그 -->
    <select name="city" id="city">
        <option value="강북구">강북구</option>
        <option value="강남구">강남구</option>
        <option value="서초구">서초구</option>
        <option value="중원구">중원구</option>
        <option value="분당구">분당구</option>
    </select>

    <select name="city" id="city">
        <optgroup label="서울시">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
        </optgroup>
        <optgroup label="경기도 성남시">
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
        </optgroup>
    </select>

    <!-- size 속성 -->
    <select name="city" id="city" size="3">
        <option value="강북구">강북구</option>
        <option value="강남구">강남구</option>
        <option value="서초구">서초구</option>
        <option value="중원구">중원구</option>
        <option value="분당구">분당구</option>
    </select>

    <!-- multiple 속성 -->
    <select name="city" id="city" multiple>
        <option value="강북구">강북구</option>
        <option value="강남구">강남구</option>
        <option value="서초구">서초구</option>
        <option value="중원구">중원구</option>
        <option value="분당구">분당구</option>
    </select>

    <!-- selected 속성 -->
    <select name="city" id="city">
                <option value="강북구">강북구</option>
        <option value="강남구">강남구</option>
        <option value="서초구" selected>서초구</option>
        <option value="중원구">중원구</option>
        <option value="분당구">분당구</option>
    </select>

    <!-- button 태그 -->
    <button type="submit">
        <img src="facebook.png" alt="페이스북 버튼" width="30px" height="30px">
        페이스북에 등록하기
    </button>

    <!-- 폼 관련 태그에서 사용할 수 있는 추가 속성 -->
    <!-- disabled 속성 -->
    <input type="text" disabled>
    <button type="button" disabled>비활성</button>

    <!-- readonly 속성 -->
    <input type="password" readonly>
    <textarea readonly></textarea>

    <!-- maxlength 속성 -->
    <input type="url" maxlength="4">
    <textarea maxlength="4"></textarea>

    <!-- checked 속성 -->
    <fieldset>
        <legend>좋아하는 과일</legend>
        <input type="checkbox" id="banana" name="banana" value="banana">
        <label for="banana">banana</label><br>
        <input type="checkbox" id="apple" name="apple" value="apple">
        <label for="apple">apple</label><br>
        <input type="checkbox" id="orange" name="orange" value="orange" checked>
        <label for="orange">orange</label><br>
    </fieldset>

    <!-- placeholder 속성 -->
    <input type="tel" placeholder="전화번호를 입력해 주세요.">
</body>
</html>
