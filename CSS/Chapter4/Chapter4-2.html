<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용하기</title>
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 내부 스타일 시트 -->
    <h1>내부 스타일 시트</h1>

    <!-- 외부 스타일 시트 -->
    <p>index.html에서 실행됨</p>

    <!-- 인라인 스타일 사용하기 -->
    <h1 style="color: red; font-size: 24px">인라인 스타일</h1>
</body>
</html>
