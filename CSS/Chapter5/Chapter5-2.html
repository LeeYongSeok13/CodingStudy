<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조합 선택자 사용하기</title>
    <style>
        /* 그룹 선택자 */
        /* p, #title, .red {
        color: red
        } */

        /* 자식 선택자 */
        .box > p {
            color: red;
        }

        /* 하위 선택자 */
        div p {
            color: red;
        }

        /* 인접 형제 선택자 */
        h1 + h2 {
            color: red;
        }

        /* 일반 형제 선택자 */
        h1 ~ h2 {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>lorem 1</p>
        <ul>
            <li>
                <p>lorem 2</p>
            </li>
            <li>
                <p>lorem 3</p>
            </li>
        </ul>
    </div>
    <p>lorem 4</p>
    <h1>lorem1</h1>
    <h2>lorem2</h2>
    <h3>lorem3</h3>
</body>
</html>
