<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀프 체크 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            text-align: center;
            box-sizing: border-box;
        }

        form {
            width: 304px;
            height: 390px;
            border: 1px solid black;
            margin: 0 auto;
        }

        strong {
            display: block;
            margin-bottom: 30px;
        }

        img {
            width: 20px;
            height: 20px;
        }

        .google {
            width: 228px;
            height: 44px;
            background-color: transparent;
            font-size: 14px;
            font-weight: bold;
            color: #504444;
            margin-top: 28px;
        }

        p {
            font-family: Roboto, sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: #504444;
        }

        input {
            background-color: #eaeaea;
            width: 228px;
            height: 44px;
            margin-bottom: 28px;
            border: none;
            padding: 0;
        }

        .login {
            width: 228px;
            height: 44px;
            background-color: #373f3c;
            font-family: Roboto, sans-serif;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 28px;
        }

        a {
            display: block;
            text-decoration: none;
            font-family: Roboto, sans-serif;
            font-size: 14px;
            color: #2c3432;
        }
    </style>
</head>
<body>
    <strong>2. 지금까지 배운 스타일 속성을 이용해서 로그인 화면 UI에 스타일을 적용해 보세요.</strong>
    <form action="#">
        <button class="google">
            <img src="google.jpg" alt="구글 홈페이지">
            Log in with Google
        </button>
        <p>or</p>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="login">Login</button>
        <a href="#">Forgot your password?</a>
    </form>
</body>
</html>
