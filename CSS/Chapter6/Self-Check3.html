<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀프 체크 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Nanum+Pen+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        .container {
            box-sizing: border-box;
            width: 346px;
            height: 265px;
            border: 1px solid black;
            background-color: #f8f9fa;
            margin: 0 auto;
        }

        strong {
            display: block;
            margin-top: 6px;
            text-align: center;
        }
        
        .container>ol {
            padding: 0;
            margin-left: 5px;
        }

        .container>ol>ol {
            padding: 0;
            margin-left: 25px;
        }

        .container>ol>ol>ol {
            padding: 0;
            margin-left: 28px;
        }

        li {
            list-style: none;
            font-family: Nanum Gothic, sans-serif;
            font-size: 13px;
        }

        a {
            text-decoration: none;
            color: #0645ad;
        }
    </style>
</head>
<body>
    <div class="container">
        <strong>목차</strong>
        <ol>
            <li>1 <a href="#">역사</a></li>
            <ol>
                <li>1.1 <a href="#">개발</a></li>
                <li>1.2 <a href="#">최초 규격</a></li>
                <li>1.3 <a href="#">표준 버전의 역사</a></li>
                <ol>
                    <li>1.3.1 <a href="#">HTML 버전 스케줄</a></li>
                    <li>1.3.2 <a href="#">HTML 초안 버전 스케줄</a></li>
                    <li>1.3.3 <a href="#">XHTML 버전</a></li>
                </ol>
            </ol>
            <li>2 <a href="#">마크업</a></li>
            <ol>
                <li>2.1 <a href="#">HTML 요소</a></li>
                <li>2.2 <a href="#">데이터 형식</a></li>
                <li>2.3 <a href="#">문서 형식 선언</a></li>
            </ol>
        </ol>
    </div>
</body>
</html>
