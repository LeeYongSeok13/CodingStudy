<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전환 효과 속성 적용하기</title>
    <style>
        /* 전환 */
        .red-box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .red-box:hover {
            background-color: blue;
        }

        /* transition-property 속성 - 전환 효과를 적용할 대상 속성을 지정*/
        /* transition-duration 속성 - 전환 효과의 지속 시간을 설정하는데 사용(초 단위 값) */
        /* transition-delay 속성 - 전환 효과의 발생을 지연(지연하고 싶은 시간 초 단위 값) */
        /* transition-timing-function 속성 - 전환 효과의 진행 속도를 지정(정해진 키워드 or cubic-bezier()함수 사용) */
        .container .bar {
            width: 10px;
            transition-property: width;
            transition-duration: 5s;
            background-color: red;
        }

        .container:hover .bar {
            width: 110px;
        }
        
        .bar:nth-child(1) { /* 첫 번째 bar 클래스 요소 선택 */
            transition-timing-function: linear;
        }

        .bar:nth-child(2) { /* 두 번째 bar 클래스 요소 선택 */
            transition-timing-function: ease;
        }

        .bar:nth-child(3) { /* 세 번째 bar 클래스 요소 선택 */
            transition-timing-function: ease-in;
        }

        .bar:nth-child(4) { /* 네 번째 bar 클래스 요소 선택 */
            transition-timing-function: ease-out;
        }

        .bar:nth-child(5) { /* 다섯 번째 bar 클래스 요소 선택 */
            transition-timing-function: ease-in-out;
        }

        /* 외부 사이트 이용하기 */
        /* cubic-bezier() 값을 구해주는 사이트 : https://cubic-bezier.com에서 조정 후 사용 */
    </style>
</head>
<body>
    <div class="red-box"></div>
    <div class="container">
        <div class="bar">linear</div>
        <div class="bar">ease</div>
        <div class="bar">ease-in</div>
        <div class="bar">ease-out</div>
        <div class="bar">ease-in-out</div>
    </div>
</body>
</html>
