<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 속성으로 텍스트 꾸미기</title>
    <style>
        /* font-family: BatangChe, "Times New Roman", serif와 같이 표현 - 바탕체 글꼴과 타임스 뉴 로먼 글꼴 적용*/

        /* font-size, weight 속성 */
        p {
            font-family: BatangeChe, "Times New Roman", serif;
            font-size: 14px;
            font-weight: 100; /* 숫자 표기법 */
            /* font-weight: lighter - 키워드 표기법 */
        }

        /* font-style 속성 */
        .italic {
            font-style: italic;
        }

        .oblique{ /* 단순히 글자를 기울여서 보여줌 */
            font-style: oblique;
        }

        /* font-variant 속성 */
        .variant {
            font-variant: small-caps;
        }

        /* color 속성 */
        p {
            color: red;
        }

        /* text-align 속성 */
        p {
            text-align: justify;
        }

        /* text-decoration 속성 */
        a {
            text-decoration: none;
        }
        
        /* letter-spacing 속성 (자간) */
        p {
            letter-spacing: 15px;
        }

        /* line-height 속성 */
        p {
            line-height: 10px; /* 텍스트 크기(16px)보다 작게 지정 */
        }
    </style>
</head>
<body>
    <p>폰트 속성</p>
    <p class="italic">italic</p>
    <p class="oblique">italic</p>
    <p>Lorem ipsum dolor sit.</p>
    <p class="variant">Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem, error! Id
        dolore officiis commodi est ad enim earum magnam possimus assumenda velit qui
        dignissimos eos nihil mollitia distinctio.</p>
    <a href="#">링크</a>
</body>
</html>
