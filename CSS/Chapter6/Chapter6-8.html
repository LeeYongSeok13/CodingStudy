<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변형 효과 적용하기</title>
    <style>
        /* transform 속성 */
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        div:hover {
            /* 오른쪽으로 100px, 아래쪽으로 200px 이동 */
            transform: translate(100px, 200px);
            /* 2차원 확대 또는 축소하기 - transform: scale() */
            /* 2차원 기울이기 - transform: skew() */
            /* 2차원 회전하기 - transform: rotate() */
            /* transform-origin 속성 - 변형 기준점 설정 */
        }
    </style>
</head>
<body>
    <div></div>    
</body>
</html>
