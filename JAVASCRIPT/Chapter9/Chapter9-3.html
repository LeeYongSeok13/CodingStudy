    <script>
        // 이항 산술 연산자
        let sum = 10 + 20; // 30
        let sub = 20 - 10 // 10

        let div = 10 / 2 // 5
        let remain = 10 % 3 // 1
        let expon = 2 ** 3 // 8(2의 3승)

        // 다항 산술 연산자
        // let increment = 10++; 처럼 숫자에 바로 사용하는건 불가능
        let num1 = 10;
        let subNum1 = ++num1; // 앞에 사용했으므로 전치 연산 방식
        console.log(subNum1); // 11

        let subNum2 = num1++; // 뒤에 사용했으므로 후치 연산 방식
        console.log(subNum2);

        num = -num2;

        // 대입 연산자와 복합 대입 연산자
        let x = 10;
        x += 5; // 15(x = x + 5)
        let y = 10;
        y -= 5; // 5(y = y - 5)
        let z = 10;
        z *= 5; // 50(z = z * 5)
        let u = 10;
        u /= 5; // 2(u = u / 5)
        let v = 10;
        v %= 3; // 1(v = v % 3)
        let t = 10;
        t **= 2; // 100(t = t ** 2)

        // 비교 연산자
        10 == '10'; // true
        10 === '10'; // false
        10 != '10'; // false
        10 !== '10'; // true
        10 < 10; // false
        10 <= 10; // true
        10 > 10; // false
        10 >= 10; // true

        // 논리 연산자
        true && true; // true
        true && false && true; // false
        "" && "cat"; // ""
        undefined && "cat"; // undefined
        0 && "cat"; // 0
        null && "cat" // null
        "cat" && "dog"; // "dog"
        "cat" && "dog" && "bird"; // "bird"
        false || true || false; // true
        false || false; // false
        false || "cat"; // "cat"
        "" || "cat"; // "cat"
        "dog" || "cat"; // "dog"
        !false; // true
        !(10 < 20); // false
        !(10 <  20 && 20 < 10); // true
        
        // 삼항 연산자
        let score = 90;
        let grade = score >= 90 ? 'A+' : 'B';
        console.log(grade); // A+

        // 연산자 우선순위
        let num3 = 10 + 20 * 3;
        console.log(num3); // 70

        let num4 = (10 + 20) * 3;
        console.log(num4); // 90

        console.log(result1); 1010

        let strNum6 = "10";
        if(num6 == strNum6) { // 문자열을 숫자형으로 형 변환
            console.log('equals');
        }

        let num7 = 10;
        let strNum7 = "10";
