<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀프 체크 1</title>
    <script>
        document.write("숫자 1부터 999까지 짝수가 몇 개인지 출력하는 코드를 작성하세요.")
        let count = 0;
        for(let i = 1; i <= 999; i++) {
            if(i % 2 == 0) {
                count++;
            }
        }
        console.log("짝수의 개수는 " + count + "개입니다.");
        document.write("짝수의 개수는 " + count + "개입니다.");
    </script>
</head>
<body>
</body>
</html>
