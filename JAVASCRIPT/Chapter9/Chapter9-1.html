<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 상수</title>
    <script>
        // 변수
        var num = 10 + 20;
        // 변수 선언 키워드 let - 변수명 중복이 불가능함
        // let num = 10 + 20;
        // let num = 10 + 20; 이 있는 상태에서 let num = 50; 과 같이 변수명 중복이 불가능함 var은 변수명 중복이 가능

        // 상수
        let num = 10;
        num = 30;
        console.log(num);
        // let은 30의 값이 나오나 let을 const로 바꾸면 오류가 발생 - const는 let과 달리 재할당이 불가능

        // 식별자 명명 규칙
        // 카멜 표기법, 언더스코어 표기법, 파스칼 표기법

        // 변수 score를 선언해서 데이터 10을 할당하는 코드 작성하기
        var score;
        score = 10;
        console.log(score);
    </script>
</head> 
<body>
</body>
</html>
