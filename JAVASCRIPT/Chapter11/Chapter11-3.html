<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표준 내장 객체 사용하기</title>
    <script>
        // 문자열을 다루는 String 객체
        // length 속성 - 문자열의 길이를 알 수 있음
        const pw = "124";
        if(pw.length < 4) {
            console.log("비밀번호는 최소 4자리 이상 입력해 주세요.");
        }

        // includes() 메서드 - 특정 문자열이 포함되어 있는지 확인
        const email = "test!naver.com";
        if(email.includes("@") === false) {
            console.log("올바른 이메일 형식이 아닙니다.");
        }

        // indexOf() 메서드 - 특정 문자열과 일치하는 첫 번째 문자의 인덱스를 반환하는데 찾지 못하면 -1을 반환
        const email1 = "test!naver.com";
        if(email.indexOf("@") === -1) {
            console.log("올바른 이메일 형식이 아닙니다.");
        }
        
        // 배열을 다루는 Array 객체
        // 속성 length : 배열의 요소 개수를 반환

        // 파괴적 메서드 : push() - 배열의 맨 뒤에 데이터를 추가
        // pop() - 배열의 맨 뒤에서 데이터를 추출
        // unshift() - 배열의 맨 앞에 데이터를 추가
        // shift() - 배열의 맨 앞에서 데이터를 추출
        // sort() - 배열의 요소를 정렬
        // reverse() - 배열의 요소를 역순으로 정렬

        // 비파괴적 메서드 : forEach() - 배열의 요소를 하나씩 순회하면서 요소마다 콜백(callback) 함수를 호출
        // filter() - 배열의 요소를 하나씩 순회하면서 요소마다 콜백 함수를 호출해 true를 반환하는 요소만 추출 및 추출한 요소로 새로운 배열을 만들고 만들어진 배열을 반환
        // find() - 배열의 요소를 탐색하면서 주어진 판별 함수를 만족하는 첫 번째 값을 반환
        // findIndex() - 값 대신 인덱스 숫자를 반환한다는 것만 빼면 find() 메서드와 같음
        // includes() - 배열에 특정 값이 포함되어 있는지 확인해서 포함됐으면 true, 아니면 false를 반환

        const arr = [10, 20, 30];
        for(let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        const arr1 = [10, 20, 30, 40];
        arr1.push(50); // 배열 맨 뒤 50 추가
        console.log(arr1); // [10, 20, 30, 40, 50]
        arr1.pop(); // 배열 맨 뒤에서 요소 추출
        console.log(arr1); // [10, 20, 30, 40]
        arr1.unshift(0); // 배열 맨 앞에 0 추가
        console.log(arr1); // [0, 10, 20, 30, 40]
        arr1.shift(); // 배열 맨 앞에서 요소 추출
        console.log(arr1); // [10, 20, 30, 40]

        const arr2 = [10, 20, 30, 40];
        arr2.forEach(function(v) {
            console.log(v);
        });
        console.log(arr2); // 10, 20, 30, 40

        // 날짜와 시간을 다루는 Date 객체
        // 인스턴스 만들기
        const date = new Date(); // 이때 생성되는 데이터를 인스턴스라고 한다(date 변수에 할당된 데이터는 Date 객체의 인스턴스라고 표현)
        const date1 = new Date(2022, 11, 25); // Sun Dec 25 2022 00:00:00 GMT+0900 (한국 표준시)
        const date2 = new Date(2022, 11, 25, 18, 30, 50); // Sun Dec 25 2022 18:30:50 GMT+0900 (한국 표준시)

        // 메서드로 날짜와 시간 정보 가져와서 설정하기
        // getfullYear() / setFullYear() - 연도를 4자리 숫자로 표시합니다.
        // getMonth() / setMonth() - 월을 0부터 11까지의 숫자로 표시합니다.(1월 -> 0, 12월 -> 11)
        // getDate() / setDate() - 일을 1부터 31까지의 숫자로 표시합니다.
        // getDay() - 요일을 0부터 6까지의 숫자로 표시합니다.(일요일 -> 0, 토요일 -> 6)
        // getTime() / setTime() - 1970년 1월 1일 12:00 이후의 시간을 밀리초(1/1000) 단위로 표시합니다.
        // getHours() / setHours() - 시를 0부터 23까지의 숫자로 표시합니다.
        // getMinutes() / setMinutes() - 분을 0부터 59까지의 숫자로 표시합니다.
        // getSeconds() / setSeconds() - 초를 0부터 59까지의 숫자로 표시합니다.
        // getMilliseconds() / setMilliseconds() - 밀리초를 0부터 999까지의 숫자로 표시합니다.
        const date3 = new Date(2022, 11, 25, 18, 30, 50);
        const date3Format = `${date3.getFullYear()}-${date3.getMonth()+1}-${date3.getDate()} ${date3.getHours()}:${date3.getMinutes()}:${date3.getSeconds()}`;
        console.log(date3Format);

        // 날짜 간격 계산하기
        // getTime() 메서드는 1970년 1월 1일 12:00 이후의 시간을 밀리초 단위로 반환하는것을 활용
        const date4 = new Date().getTime();

        const date5 = new Date('2022-12-23');
        const date6 = new Date('2022-12-25');
        const dateDiff = date6.getTime() - date5.getTime();
        const interval = dateDiff / (24 * 60 * 60 * 1000);
        console.log(`두 날짜의 차이는 ${interval}일입니다.`);

        // 수학 연산을 다루는 Math 객체
        // Math.floor() - 주어진 숫자와 같거나 작은 정수 중에서 가장 큰 수를 반환(내림)
        // Math.ceil() - 주어진 숫자와 같거나 큰 정수 중에서 가장 작은 수를 반환(올림)
        // Math.round() - 주어진 숫자를 반올림한 수와 가장 가까운 정수를 반환(반올림)
        // Math.random() - 0 이상 1 미만의 난수 반환
        const floatNum = 10.52;
        Math.floor(floatNum); // 10
        Math.ceil(floatNum); // 11
        Math.round(floatNum); // 11

        // 난수 구하기 - random() 메서드는 0 이상 1 미만의 난수를 반환
        const random = Math.random();
        console.log(random);

        // 난수 범위를 0 이상 20 이하의 정수로 바꾸고 싶다
        function getMaxRandom(max) {
            return Math.floor(Math.random() * max) + 1;
        }
        const maxRandom = getMaxRandom(20);
        console.log(maxRandom); // 0 이상 20 이하의 무작위 정수

        // 난수의 최솟값도 정할 수 있음
        function getMinMaxRandom(min, max) {
            return Math.floor(Math.random() * (max - min)) + 1 + min; // 20을 제외하고 싶으면 + 1 삭제
        }
        const maxRandom2 = getMinMaxRandom(10, 20);
        console.log(maxRandom2);

        // 해당 배열의 요소 중 가장 큰 값을 출력하라
        const arr3 = [10, 120, 30, 50, 20];
        arr3.sort(function(a, b) {
            if(a < b) return 1;
            else if(a > b) return -1;
            else return 0;
        })
        console.log(arr3[0]);   
    </script>
