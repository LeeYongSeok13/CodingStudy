<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체란</title>
    <script>
        // 객체 - 키와 값으로 구성된 속성의 집합 {}(리터럴 방식)로 생성, 데이터의 종류를 가지지 않으므로, 모든 자료형의 데이터를 값으로 가짐
        const person = {
            name: {
                firstName: "Gildong",
                lastName: "Hong"
            },
            age: 20,
            isAdult: true,
            printInfo: function() {
                console.log("printInfo");
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
