<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 조작하기</title>
    <style>
        .active {
            color: red;
            font-size: 20px;
            font-weight: bold;
            line-height: 1;
        }

        .red-color {
            color: red;
        }

        .fz20 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p id="title">Hello, <span style="display: none;">Javascript!</span></p>
    <p id="textContent"></p>
    <p id="innerText"></p>
    <p id="innerHTML"></p>

    <h3 id="h3">h3</h3>
    <h4 id="h4">h4</h4>

    <p class="active">text</p>
    <p id="text">text</p>
    <p id="toggleText">text</p>

    <button data-cnt="10">가방 구매</button>
    <button data-cnt="0">신발 구매</button>

    <a href="https://www.gilbut.co.kr">길벗</a>
 
    <script>
        // 콘텐츠 조작하기
        // textContent - 요소 노드의 모든 텍스트에 접근
        // innerText - 요소 노드의 텍스트 중 웹 브라우저에 표시되는 텍스트에만 접근
        // innerHTML - 요소 노드의 텍스트 중 HTML 태그를 포함한 텍스트에만 접근
        document.getElementById("title").textContent; // Hello, Javascript!;
        document.getElementById("title").innerText; // Hello, 
        document.getElementById("title").innerHTML; // Hello, <span style="display: none;">Javascript!</span>

        document.querySelector("#textContent").textContent = `<strong>textContent</strong> 속성`
        document.querySelector("#innerText").innerText = `<strong>textContent</strong> 속성`
        document.querySelector("#innerHTML").innerHTML = `<strong>textContent</strong> 속성`

        // 스타일 조작하기
        const h3El = document.querySelector("h3"); // 노드 선택하기
        h3El.style.color = "red";

        const h4El = document.querySelector("h4"); // 노드 선택하기
        h4El.style.backgroundColor = "#ff0000";
        h4El.style.fontSize = "20px";
        h4El.style.color = "#ffffff";

        // 클래스 속성 조작하기
        const pEl = document.querySelector("#text"); // 노드 선택하기
        pEl.classList.add("red-color");
        pEl.classList.add("fz20");
        // pEl.calssList.add("red-color", "fz20") 으로도 사용 가능
        // 제거하고 싶을 경우 pEl.remove("red-color", "fz20"); - 삭제
        
        const toggleEl = document.querySelector("#toggleText"); // 노드 선택하기
        // 1초마다 toggle() 메서드 반복 실행
        setInterval(function() {
            toggleEl.classList.toggle("red-color");
        }, 1000);

        // 데이터 속성 조작하기
        const buttonEls = document.querySelectorAll("button");
        buttonEls.forEach((el) => {
            console.log(el.dataset.cnt);
        })

        // 메서드로 속성 조작하기
        // <노드>.getAttribute("속성명"); - 속성값을 가져옵니다.
        // <노드>.setAttribute("속성명", "속성값"); - 속성값을 설정합니다.
        // <노드>.removeAttribute("속성명"); - 속성을 삭제합니다.
        const aEl = document.querySelector("a");
        const href = aEl.getAttribute("href");
        console.log(href);
        aEl.setAttribute("href", "https://www.sucoding.kr");
        aEl.innerText = "수코딩";
        aEl.setAttribute("target", "_blank");
    </script>
</body>
</html>
