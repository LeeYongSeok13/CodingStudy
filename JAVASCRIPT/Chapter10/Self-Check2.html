<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀프 체크 2</title>
    <script>
        document.write("2. 매개변수로 배열을 전달받아 배열의 요소 중에서 가장 큰 수를 찾아 반환하는 함수를 만들어 보세요. 이 때, 배열 안의 데이터는 모두 0보다 큰 정수라고 가정합니다.")

        let result = 0
        function maxNum(arr) {
            for(i = 0; i <= arr.length; i++) {
                if(result < arr[i]) {
                    result = arr[i];
                }
            }
            return result;
        }
        const maxNumber = maxNum([10, 20, 100, 30, 40]);
        console.log(`배열 안의 정수 중 가장 큰 정수: ${maxNumber}`);
    </script>
