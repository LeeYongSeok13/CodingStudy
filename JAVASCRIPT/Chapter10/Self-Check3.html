<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀프 체크 3</title>
    <script>
        document.write("3. 체질량 지수(BMI)를 계산하는 공식은 몸무게를 키(m)의 제곱으로 나눈 값입니다. 사용자에게 키(cm)와 몸무게(kg)에 해당하는 값을 전달받아 체질량 지수를 계산합니다. 체질량 지수가 26점 이상이면 비만, 24 ~ 25점은 과체중, 18.5 ~ 23점은 정상, 18.5점 미만은 저체중을 반환하는 함수를 만들어 보세요.")
        let BMI = 0;
        function bmiResult(length, weight) {
            BMI = weight / ((length / 100) ** 2);
            if(BMI > 26) {
                console.log(`체질량 지수: ${BMI}`);
                console.log(`비만입니다.`);
            } else if(BMI > 24) {
                console.log(`체질량 지수: ${BMI}`);
                console.log(`과체중입니다.`);
            } else if(BMI > 18.5) {
                console.log(`체질량 지수: ${BMI}`);
                console.log(`정상입니다.`);
            } else {
                console.log(`체질량 지수: ${BMI}`);
                console.log(`저체중입니다.`)
            }
            return BMI;
        }
        const myBMI = bmiResult(176, 80);
        console.log(`나의 BMI 알아보기: ${myBMI}`);
    </script>
</head>

</body>
</html>
