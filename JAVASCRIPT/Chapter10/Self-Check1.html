<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀프 체크 1</title>
    <script>
        document.write("1. 원의 넓이를 구하는 공식은 (반지름) * (반지름) * (원주율)입니다. 원주율은 3.14라고 했을 때, 원의 반지름을 이용해 원의 넓이를 반환하는 함수를 만들어 보세요.")
        let cir = 3.14;
        function circleWidth(radius) {
            return radius * radius * cir;
        }
        const area = circleWidth(10);
        console.log(`원의 넓이: ${area}`);
    </script>
</head>

</body>
</html>
