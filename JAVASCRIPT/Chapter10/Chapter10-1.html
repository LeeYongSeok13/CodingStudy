<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수란</title>
    <script>
        // 구구단 코드를 함수로 만들기
        function gugudan() { // 함수 시작
             for(let i = 1; i <= 9; i++) {
                console.log(`3 * ${i} = ${3 * i}`);
             }
        } // 함수 끝
    </script>
</head>
<body>
    
</body>
</html>
